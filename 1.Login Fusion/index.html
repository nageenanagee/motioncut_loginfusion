<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Fusion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        
        <div class="container">
            <div class="row">
                <h1 class="heading">Login Fusion</h1>

                <div class="col-12 col-xs-12 col-md-6 right  d-flex flex-column justify-content-center">
                    <input type="text" placeholder="Email or Phone number" class="m-3 input" h-100 />
                    <input type="password" placeholder="Password" class="m-3 input" />
                    <button class="bg-success m-3 text-white fw-bold fs-4 rounded-2">Log In</button>
                    <span class="text-center text-primary span-1">Forgot password?</span>
                    <hr>
                    <script src="index.js"></script>
                </div>
            </div>
        </div>

</body>

</html>
